<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding-Icons to buttons</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="https://kit.fontawesome.com/136a23372e.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn-facebook"><i class="fab fa-facebook"></i><span class="label">Facebook</span></button>
    <button id="btn-google"><i class="fab fa-google"></i><span class="label">Google</span></button>
    <button id="btn-github"><i class="fab fa-github"></i><span class="label">Github</span></button>
</body>
</html>
